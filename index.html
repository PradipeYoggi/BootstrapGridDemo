<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Retail Rental Inventory Management System</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <style>
      div {
        border-style: solid;
        border-color: gray;
        text-align: center;
      }
      .container-fluid {
        border-color: brown;
      }
    </style>
</head>
<body>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <div class="container-fluid">
      Fluid - fills entire width of screen.
      <div class="row">
        <div class="col-sm-3">
          25% width of screen
        </div>
        <div class="col-sm-6">
          50% width of screen
          <div class="row">
            <div class="col-sm-9">
              75% width of parent
            </div>
            <div class="col-sm-3">
              25% width of parent
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          25% width of screen
        </div>
      </div>
    </div>
</body>
</html>
